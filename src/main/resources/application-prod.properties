# 1. Tells Spring WHERE the database server is (from Railway)
spring.data.mongodb.uri=${MONGO_URL}

# 2. Tells Spring WHAT your database is called (from Railway)
spring.data.mongodb.database=ai_chat_db

# 3. Your AI key (from Railway)
mistral.api.key=${MISTRAL_API_KEY}
mistral.api.url=https://api.mistral.ai/v1/chat/completions

# 4. The port for Railway
server.port=${PORT}

# --- ADD THESE LINES FOR GOOGLE LOGIN ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.application.name=aibackend
# 1. This tells Spring to read the database address from Railway
spring.data.mongodb.uri=${MONGO_URL}

# 2. This reads your API key from Railway
mistral.api.key=${MISTRAL_API_KEY}
mistral.api.url=https://api.mistral.ai/v1/chat/completions

# 3. This tells Spring to use the port Railway assigns
server.port=${PORT}
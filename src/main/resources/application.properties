# 1. This tells Spring to read the database address from Railway
# This tells Spring to use the "dev" profile by default.
# When you run "mvn spring-boot:run", it will load the "dev" properties.
spring.profiles.active=dev

# You can keep your app name here
spring.application.name=aibackend


#mistral.api.key=7hhV8hd93uMdanuiygfj9tgj79Q9TNqg

# 1. Tells Spring WHERE the database server is
spring.data.mongodb.uri=${MONGO_URL}

# 2. Tells Spring WHAT your database is called
spring.data.mongodb.database=ai_chat_db

# 3. Your AI key
mistral.api.key=${MISTRAL_API_KEY}
mistral.api.url=https://api.mistral.ai/v1/chat/completions

# 4. The port for Railway
server.port=${PORT}



# --- ADD THESE LINES FOR GOOGLE LOGIN ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile

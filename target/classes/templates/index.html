<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body th:data-conversation-id="${conversationId}">

<div class="App">
    <header class="App-header">
        <a href="/" class="back-link">&larr; All Chats</a>
        
        <h1 class="header-title">AI Chat</h1>

        <div class="user-profile" th:if="${isLoggedIn}">
            <span th:text="${userName}"></span>
            <img th:src="${pictureUrl}" alt="Profile" class="profile-pic">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </header>
    
    <main class="chat-container">
        <div class="chat-history" id="chat-history">
            <div th:each="entry : ${chatHistory}" class="chat-entry">
                <p class="question"><strong>You:</strong> <span th:text="${entry.question}"></span></p>
                <p class="answer"><strong>AI:</strong> <span th:text="${entry.answer}"></span></p>
                <span class="timestamp" th:text="${#temporals.format(entry.timestamp, 'HH:mm:ss')}"></span>
            </div>
            </div>

        <form class="chat-form" id="chat-form">
            <input
                type="text"
                id="question-input"
                placeholder="Type your question..."
                autocomplete="off"
            />
            <button type="submit">Send</button>
        </form>
    </main>
</div>

<script src="/chat.js"></script>

</body>
</html>

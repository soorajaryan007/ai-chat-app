# --- Railway Forwarding (Fixes http/https redirect error) ---
server.forward-headers-strategy=NATIVE
server.use-forward-headers=true

# --- Railway Database ---
spring.data.mongodb.uri=${MONGO_URL}
spring.data.mongodb.database=ai_chat_db

# --- Railway Port ---
server.port=${PORT}

# --- Railway API Keys (from variables) ---
mistral.api.key=${MISTRAL_API_KEY}
mistral.api.url=https://api.mistral.ai/v1/chat/completions

# --- Google Credentials (from variables) ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile

# --- GitHub Credentials (from variables) ---
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email